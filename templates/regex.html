<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reguler Expression</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            max-width: 800px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="submit"] {
            padding: 5px;
            width: 100%;
        }
    </style>
</head>

<body>
    <main class="container">
        <form id="form" action="/soal5/regex/submit" method="POST">
            <h1 class="text-center mt-4">Reguler Expression</h1>
            <div class="input-group">
                <label for="regex">Reguler Expression:</label>
                <input type="text" id="regex" name="regex" placeholder="Enter regex">
            </div>
            <div class="input-group">
                <label for="string">Enter String:</label>
                <input type="text" id="string" name="string" placeholder="Enter string">
            </div>
            <div>
                <input type="submit" value="Submit" class="btn btn-primary" />
            </div>
        </form>
        <h1 class="text-center mt-3">{{ result }}</h1>
    </main>
</body>

</html>
